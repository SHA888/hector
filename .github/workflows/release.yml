name: Release Hector

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -r requirements.txt

      - name: Run tests
        run: .venv/bin/python -m pytest -q

      - name: Archive results
        run: |
          mkdir -p dist
          if [ -d "result" ]; then
            tar -czf dist/healthtech-results.tar.gz result
            if [ -f "result/healthtech-tools.md" ]; then
              cp -f result/healthtech-tools.md dist/healthtech-tools-latest.md
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/healthtech-results.tar.gz
            dist/healthtech-tools-latest.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
